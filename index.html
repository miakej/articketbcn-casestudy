		<div class="header">
			<img 
				class="logo"
				src="img/logo.svg" 
				alt="logo">
			<div class="main_nav">
				<ul class="nav-bar__menu">
					<li><a class="nav nav-menu" href="#!">Museums</a></li>

					<li><a class="nav nav-menu" href="#!">routes</a></li>

				</ul>

				<div class="nav__dropdown">
					<a class="lang--active" href="#!">en</a>
					<img

						src="components/img/dropbtn@2x.png"

						alt="">
					<div class="nav-bar__language">

						<a class="lang" href="#!">es</a>

					</li>
					<li class="icon__card">

						</div>
					</li>

					</li>
					<li class="icon__card">
						<div class="i"><img src="img/icon-heart.svg" alt=""></div>

						</div>
					</li>

					<a class="purchasebutton" href="#!">Buy your articket</a>

					<div class="featured-3b">

			<img

				alt="hand holding articket passport">
